<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>gradient</title>
    <style type="text/css">
    	body{ background-color:lightblue;

    	 }
    	 P{
    	 	 font-size: 1in;
    	 	 background: linear-gradient(yellow,blue,green,orange);
    	 }
         
        div{
        	width: 300px;
        	height: 300px;
        	margin: 20px;
        	float: left;
        }
 </style>
</head>
<body>
<p>we learn gradient</p>
<div style="background: linear-gradient(yellow,blue);"></div>
<div style="background: linear-gradient(to top, yellow,blue);"></div>
<div style="background: linear-gradient(yellow,blue);"></div>
<div style="background: linear-gradient(to top, yellow,blue);"></div>
<div style="background: linear-gradient(45deg, yellow,blue);"></div>
<div style="background: linear-gradient(225deg, yellow,blue);"></div>
<div style="background: linear-gradient(45deg, yellow 0% 50%,blue);"></div>
<div style="background: linear-gradient(45deg, yellow 0% 50%,blue 70% 100%);"></div>
<div style="background: linear-gradient(blue 50%, yellow 50%); width: 450px;"></div>
<div style="background: radial-gradient(yellow,blue);"></div>
<div style="background: radial-gradient(yellow 30%,blue 70%);"></div>
<div style="background: radial-gradient(circle at 75px 75px, yellow 30%,blue 70%); border-radius: 40%;"></div>
<div style="background: radial-gradient(circle at 0px 150px, yellow 30%,blue 70%);"></div>
<div style="background: radial-gradient(yellow 40%,blue 40%);"></div>
<div style="background: conic-gradient(yellow,blue, green, red);"></div>
<div style="background: conic-gradient(at 10% 50%, yellow 10% 20%, blue 20% 30%, green 30% 40%, red 40% 50%);"></div>
<div style="background: conic-gradient(from 90deg,  yellow, blue, green, red);"></div>
<div style="background: repeating-linear-gradient(yellow 30px,blue 70px);"></div>
<div style="background: repeating-radial-gradient(yellow 10%,blue 20%);"></div>
<div style="background: repeating-radial-gradient(yellow 0% 10%,blue 0% 20%);border-radius: 50%;"></div>
<div style="background: repeating-conic-gradient(yellow 10%,blue 20%, green 30%, red 40%);"></div>
<div style="background: repeating-conic-gradient(yellow 10%,blue 20%, green 30%, red 40%);border-radius: 50%;"></div>
<div style="background: repeating-conic-gradient(yellow 0% 5%,blue 5% 10%, green 10% 15%, red 15% 20%);border-radius: 50%;"></div>

</body>
</html>
